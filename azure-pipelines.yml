jobs:
  - job: packNugets
    pool:
      vmImage: 'VS2017-Win2016'

    variables:
      #solution: '**/*.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'
      packConfiguration: 'Release'
      srcRoot: '../src/'

    steps:
    - task: DotNetCoreInstaller@0
      inputs:
        packageType: 'sdk' # Options: runtime, sdk
        version: '2.1.500'

    - script: dotnet pack -c $(packConfiguration) -o $(Build.ArtifactStagingDirectory) $(srcRoot)Suites.Core/Suites.Core.csproj

    - script: dotnet nuget push $(Build.ArtifactStagingDirectory)/Suites.Core.nupkg -k $(neget.key)

